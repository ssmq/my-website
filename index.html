<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Send and Receive</title>
    <script>
        async function sendData() {
            const data = {
                number: document.getElementById('numberInput').value
            };
            const response = await fetch('https://your-github-username.github.io/your-repo-name/data.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result);
        }

        async function getData() {
            const response = await fetch('https://your-github-username.github.io/your-repo-name/data.json');
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data);
        }
    </script>
</head>
<body>
    <header>
        <h1>Data Send and Receive</h1>
    </header>
    <main>
        <input type="text" id="numberInput" placeholder="Enter number">
        <button onclick="sendData()">Send Data</button>
        <button onclick="getData()">Get Data</button>
        <pre id="result"></pre>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
